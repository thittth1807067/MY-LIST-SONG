<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Listen to music || My music</title>
    <meta property="og:url"
          content="https://tooeasy2get2points.herokuapp.com/list-song.html"/>
    <meta property="og:type" content="song"/>
    <meta property="og:title" content="Listen to music || Song I Like"/>
    <meta property="og:description" content="Listen to your music"/>
    <meta property="og:image"
          content="https://tooeasy2get2points.herokuapp.com/img/share-home.png"/>
    <link rel="icon" type="image/png" href="img/myfavicon.png">
    <link rel="stylesheet" href="../css/song-detail.css">
    <script>
        window.fbAsyncInit = function() {
            FB.init({
                appId            : '332971317257603',
                autoLogAppEvents : true,
                xfbml            : true,
                version          : 'v2.10'
            });
            FB.AppEvents.logPageView();
        };

        (function(d, s, id){
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) {return;}
            js = d.createElement(s); js.id = id;
            js.src = "//connect.facebook.net/en_US/sdk.js";
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));

        function shareOverrideOGMeta(overrideLink, overrideTitle, overrideDescription, overrideImage)
        {
            FB.ui({
                    method: 'share_open_graph',
                    action_type: 'og.likes',
                    action_properties: JSON.stringify({
                        object: {
                            'og:url': overrideLink,
                            'og:title': overrideTitle,
                            'og:description': overrideDescription,
                            'og:image': overrideImage
                        }
                    })
                },
                function (response) {
                    // Action after response
                });
        }

    </script>
</head>
<body>
<div class="row"><div class="header">
    <h1 class="col-5">MY MUSIC</h1>
    <div class=" col-7 link"></div>
        <a href="register.html" title="Register member" class="a">Register</a>
        <a href="login.html" title="Member login" class="a">Login</a>
        <a href="save-song.html" title="Create Song" class="a">Create Song</a>
        <a href="list-song.html" title="Latest Song" class="a">Latest Song</a>
        <a href="my-song.html" title="My Song" class="a">My Song</a>
    </div>
</div>
    <div class="song-player">
        <div class="song-detail">
            <marquee behavior="scroll" direction="left">
                <div class="current-song-title">
                    <span id="current-play-title"></span>
                </div>
            </marquee>
        </div>
        <div class="player">
            <audio controls id="my-mp3" autoplay>
                <source src="" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </div>
    </div>
    <div class="list-song" id="list-song">
    </div></div>

<script src="../js/song-detail.js"></script>
</body>
</html>
