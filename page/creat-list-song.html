<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> My Music</title>
    <link rel="stylesheet" href="../css/create-list-song.css">
</head>
<body>
<div class="row"><div class="header">
    <h1 class="col-5">MY MUSIC</h1>
    <div class=" col-7 link"></div>
    <a href="register.html" title="Register member" class="a">Register</a>
    <a href="login.html" title="Member login" class="a">Login</a>
    <a href="save-song.html" title="Create Song" class="a">Create Song</a>
    <a href="list-song.html" title="Latest Song" class="a">Latest Song</a>
    <a href="my-song.html" title="My Song" class="a">My Song</a>
</div>
</div>
<h1> MY MUSIC </h1>
<div class="container">
    <form action="" name="song-form">
        <div>
            <label>Name</label>
            <input type="text" name="name" class="form-control">
            <span class="danger-text hidden-text"></span>
        </div>
        <div>
            <label>Singer Name</label>
            <input type="text" name="singername" class="form-control">
            <span class="danger-text hidden-text"></span>
        </div>
        <div>
            <label>Description</label>
            <input type="text" name="description" class="form-control">
            <span class="danger-text hidden-text"></span>
        </div>
        <div>
            <label>Author</label>
            <input type="text" name="author" class="form-control">
            <span class="danger-text hidden-text"></span>
        </div>
        <div>
            <label>Thumbnail</label>
            <input type="url" name="thumbnail" class="form-control">
            <span class="danger-text hidden-text"></span>
        </div>
        <div>
            <label>Link</label>
            <input type="url" name="link" class="form-control">
            <span class="danger-text hidden-text"></span>
        </div>
        <div>
            <label>&nbsp;</label>
            <input type="button" name="btn-submit" value="submit" class="form-control">
            <input type="reset" name="btn-reset" value="reset" class="form-control">
        </div>
    </form>
</div>
<script src="../js/creat-list-song.js"></script>
</body>
</html>
